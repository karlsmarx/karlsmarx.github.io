<script>
	const toggleEvents = (disableActive) => {
		return () => {
			const menu = document.getElementsByName("slide-menu");

			menu.forEach((element) => {
				if (!element.classList.contains("slide-menu") && !disableActive) {
					element.classList.remove("hide-menu");
					element.classList.add("slide-menu");
				} else {
					element.classList.remove("slide-menu");
					element.classList.add("hide-menu");
				}
			});
		};
	};

	window.addEventListener("click", toggleEvents(true));
	document.getElementById("toggle-button").addEventListener("click", toggleEvents());

	document.getElementById("sidebar-menu").addEventListener("click", function (event) {
		event.stopPropagation();
	});

	document.getElementById("toggle-button").addEventListener("click", function (event) {
		event.stopPropagation();
	});
</script>
